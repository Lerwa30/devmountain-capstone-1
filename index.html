<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myBaby Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>myBaby Journal</h1>
        <nav>
            <a href="index.html">Home</a>
            <a>Articles</a>
        </nav>
    </header>

    <main>
        <section id="profile">
            <img id="placeholder-img" src="https://www.shutterstock.com/image-vector/baby-kid-child-happy-minimalistic-260nw-526138570.jpg">

            <h4>Name: Maggie<br>
                Age: 6 Months<br>
                <button id="photo-btn" onclick="popUp()">Upload Photo</button>
            </h4>
        </section>

        <section id="schedule">
            <h2>Habit Log</h2><br>
            <form id="event-form">
                <label for="date">Date</label>
                <input type="date" id="date">
                <label for="events">Event Type</label>
                <select id="events">
                    <option value="eat">Eat</option>
                    <option value="sleep">Sleep</option>
                    <option value="diaper">Diaper</option>
                    <option value="note">Note</option>
                </select>
                <label for="description">Description</label>
                <input type="text" id="description">
                <label for="time">Time</label>
                <input type="time" id="time">
                <input type="submit" id="submit" value="Submit">
            </form>
        </section>
        <section id="event-container"></section>
    </main>

    




<script src="./node_modules/axios/dist/axios.min.js"></script>
<script src="index.js"></script>
</body>
</html>
